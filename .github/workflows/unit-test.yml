name: Lint & Unit Test

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'

permissions:
  contents: read


jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.15
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.47.3

  unit-test:
    strategy:
      matrix:
        go: [1.15]
    name: unit-test
    needs: [lint]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -coverprofile=coverage.out ./...

      - name: Install Code Climate Test Reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          
      - name: Upload coverage data to Code Climate
        env:
          CC_TEST_REPORTER_ID: e47aa5e6270db938ee1bdd6dc9486f4f581beb1bcaee5d28be1633d68c8550c6
        run: |
          ./cc-test-reporter format-coverage --prefix $(go list -m) --input-type gocov coverage.out
          ./cc-test-reporter upload-coverage 
